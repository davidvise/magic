<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mule Magic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Mule Magic</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/card1.png" alt="Card 1" style="width:100%;">
        <form>
           <label>
            <input type="checkbox" name="checkbox-0 ">Check me
           </label>
        </form>
      </div>

      <div class="item">
        <img src="images/card2.png" alt="Card 2" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="images/card3.png" alt="Card 3" style="width:100%;">
      </div>
      <div class="item active">
        <img src="images/card4.png" alt="Card 4" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/card5.png" alt="Card 5" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="images/card6.png" alt="Card 6" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
